<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: inherit;
            height: inherit;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .radio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        #input_text {
            width: 50vw;
            height: 20vh;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="container">
         <h1>NLP Classifier</h1>

        <form action="/classifier" method="post">
            <label for="input_text">Enter Text:</label>
            <input type="text" id="input_text" name="input_text" required>
            <div class="radio-container">
                <input type="radio" id="input_type_spam" name="input_type" value="spam" required/>
                <label for="input_type_spam">detect spam</label>
                <input type="radio" id="input_type_sentiment" name="input_type" value="sentiment" required/>
                <label for="input_type_sentiment">detect a sentiment</label>
                <button type="submit">classify</button>
            </div>
        </form>

        {% if classification %}
            <h2>classification:</h2>
            <p>{{ classification }}</p>
        {% endif %}

        {% include 'suggested_inputs.html' %}
        <div id="suggestedInputs"></div>

        <script>
            function RegenerateInputs() {
                generate_inputs_btn = document.getElementById('generateInputsBtn');
                generate_inputs_btn.click()
                // var suggestedInputs = document.getElementById('suggestedInputs');
                // suggestedInputs.style.display = (suggestedInputs.style.display === 'none') ? 'block' : 'none';
            }

            function selectInput(input) {
                alert('input selected'+input)
                document.getElementById('input_text').value = input;
                // document.getElementById('suggestedInputs').style.display = 'none';
            }
        </script>

    </div>
</body>
</html>
