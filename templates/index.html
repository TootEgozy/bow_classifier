<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        *{
            padding: 0.3vw;
        }

        .container {
            width: inherit;
            height: inherit;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .radio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        .text-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: lightblue;
        }

        #input_text {
            width: 50vw;
            height: 20vh;
            box-sizing: border-box;
        }

        button {
            padding: 2px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>NLP Classifier</h1>
        <h3>An NLP model trained to classify text. You can use it to filter spam, or detect a sentiment.</h3>

        <form action="/classifier" method="post">
            <div class="text-input-container">
                <label for="input_text">Enter Text to classify, or try an input from the list below</label>
                <input type="text" id="input_text" name="input_text" required>
            </div>
            <div class="radio-container">
                <input type="radio" id="input_type_spam" name="input_type" value="spam" required/>
                <label for="input_type_spam">detect spam</label>
                <input type="radio" id="input_type_sentiment" name="input_type" value="sentiment" required/>
                <label for="input_type_sentiment">detect a sentiment</label>
                <button type="submit">classify</button>
            </div>
        </form>

        {% if classification %}
            <h2>classification: {{ classification }}</h2>
        {% endif %}

        {% include 'suggested_inputs.html' %}
        <div id="suggestedInputs"></div>

        <script>
            function RegenerateInputs() {
                generate_inputs_btn = document.getElementById('generateInputsBtn');
                generate_inputs_btn.click()
            }

            function selectInput(input) {
                document.getElementById('input_text').value = input;
            }
        </script>

    </div>
</body>
</html>
